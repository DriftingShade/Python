<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-primary">
      <div class="container-fluid">
        <h1 class="text-center">Success! Welcome, {{user.first_name}}!</h1>
        <form class="d-flex" role="logout" action="/users/logout">
          <a href="/posts/new" class="btn btn-primary mx-3">Create Post</a>
          <button class="btn btn-outline-success" type="submit">Log Out</button>
        </form>
      </div>
    </nav>
    <div class="container mx-auto">
      <h2 class="text-center mt-3">All Posts:</h2>
      {% for post in posts %}
        <p>{{ post.content }}</p>
        <hr>
        <h3 class="text-center">Posted By: {{post.user_id}}</h3>
        
      {% endfor %}
    </div>
  </body>
</html>
