<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Recipe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-primary">
      <div class="container-fluid">
        <h2 class="text-center">Create A Recipe To Share!</h2>
        <form class="d-flex" role="logout" action="/users/logout">
          <a href="/recipes/all" class="btn btn-primary mx-3"
            >Back To Recipes</a
          >
          <button class="btn btn-outline-danger" type="submit">Log Out</button>
        </form>
      </div>
    </nav>
    <div class="container mx-auto d-flex">
      <form action="/companies/create" method="post">
        <div class="card">
          <div class="card-title">
            <h3 class="text-center">Create Your Company</h3>
          </div>
          <div class="card-body">
          {% with messages = get_flashed_messages()%} 
              {% if messages %} 
                {% for message in messages %}
                  <li class="list-group-item">{{ message }}</li>
                {% endfor %} 
              {% endif %} 
            {% endwith %}
            <div class="form-floating">
              <input type="text" class="form-control" placeholder="Name Of Company" id="floatingTextarea" name="name"></textarea>
              <label for="floatingTextarea">Name</label>
            </div>
            <div class="form-floating">
              <textarea class="form-control mt-3" placeholder="Information Here" id="floatingTextarea" name="information"></textarea>
              <label for="floatingTextarea">Information</label>
            </div>
                <input type="hidden" name="user_id" value="{{user.id}}">
            <input type="submit" class="btn btn-primary mt-3" value="Create Company!">
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
