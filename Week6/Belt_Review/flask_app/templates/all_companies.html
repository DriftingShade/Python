<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All companies</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-primary">
      <div class="container-fluid">
        <h1 class="text-center">Welcome, {{user.first_name}}!</h1>
        <form class="d-flex" role="logout" action="/users/logout">
          <a href="/companies/new" class="btn btn-primary mx-3">Create Company</a>
          <button class="btn btn-outline-danger" type="submit">Log Out</button>
        </form>
      </div>
    </nav>
    <div class="container d-flex justify-content-center mt-5">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Information</th>
            <th scope="col">Created By</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        {% for company in companies %}
        <tr>
          <td>{{ company.name }}</td>
          <td>{{ company.information}}</td>
          <td>{{ company.user.first_name }}</td>
          <td class="d-flex">
            <a href="/companies/{{ company.id }}" class="btn btn-primary mx-3"
              >View Company</a
            >
            {% if user.id == company.user_id %}
              
            <a href="/companies/{{company.id}}/edit" class="btn btn-warning mx-3">Edit Company</a>
            <form action="/companies/{{company.id}}/delete" method="post">
              <input type="submit" class="btn btn-danger mx-3" value="Delete Company">
            </form>
            {% endif %}
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
